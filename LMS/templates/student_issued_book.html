{% extends 'stud_navbar.html' %}


{% block content %}
<h2 align="center">Issued Details </h2>
<table align="center" border="2px" cellpadding="5px">
    <tr>
        <th>Student Name</th>
        <th>Book Name</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
        {% for i in data %}
        <tr>
            <td>{{i.student_name}}</td>
            <td>{{i.book_name}}</td>
            <td>{{i.issued_date}}</td>
            <td>{{i.valid_till}}</td>
        </tr>
        {% endfor %}
</table>
{% endblock %}
