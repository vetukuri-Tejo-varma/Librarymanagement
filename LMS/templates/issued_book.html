
{% extends 'navbar.html' %}


{% block content %}
<h2 align="center"> Issued Books Details </h2>
<table align="center" border="2px" cellpadding="5px">
    <tr>
        <th>Student Name</th>
        <th>Book Name</th>
        <th>Issued Date</th>
        <th>Valid Till</th>
        <th>Update</th>
        <th>delete</th>
    </tr>
        {% for i in data %}
        <tr>
            <td>{{i.student_name}}</td>
            <td>{{i.book_name}}</td>
            <td>{{i.issue_date}}</td>
            <td>{{i.end_date}}</td>
            <td><a href="{% url 'issuebookupdate' i.id %}">update</a></td>
            <td><a href="{% url 'issuebookdelete' i.id %}">delete</a></td>
        </tr>
        {% endfor %}
</table>

{% endblock %}
