<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Signup</title>
</head>
<body>
<h2 align="center">Update Student Registration Details</h2>
<form method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>Name</td>
            <td><input type="text" name="txtname" value="{{ data.student_name }}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="number" name="txtphone" value="{{ data.stud_phone }}"></td>
        </tr>
        <tr>
            <td>Semester</td>
            <td><input type="number" name="txtsem" value="{{ data.student_semester }}"></td>
        </tr>
<!--        <tr>-->
<!--            <td>Password</td>-->
<!--            <td><input type="password" name="txtpswd"></td>-->
<!--        </tr>-->
        <tr>
            <td>Course</td>
            <td>
                <select name="ddlcourse">
                  <option selected>{{ data.student_course }}</option>
                    {% for i in Course_Data %}
                    <option>{{ i.course_name }}</option>
                    {% endfor %}
                </select>
            </td>
    </tr>
    <tr>
    <td><input type="submit" value="register"></td>
   </tr>
    </table>
</form>
</body>
</html>
